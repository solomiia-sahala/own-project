        <button id="back-btn" class="btn">Back</button>

    <footer>
        <section class="footer-info">
            <div class="number">

                <h4><i class="fas fa-phone fa-1x"></i> Call:</h4>

            </div>

    <script>

        const path = window.location.pathname.split('/');
        let id = path[path.length - 1];

        

        async function getData(id) {
            const url = `https://myourway.firebaseio.com/trip-articles/${id}.json`;
            let response = await fetch(url);
            if (response.ok) {
                let json = await response.json();
                displayArticle(json);
            } else {
                alert(`Error: ${response.status}`);
            }
        }

        function displayArticle(id) {
            grid_content.insertAdjacentHTML('beforeend', '<div class="image">'
                + `<img src="${id.image}" alt="article"></div>`
                + `<div class="content"><h1>${id.header}</h1>`
                + `<p>${id.description}</p></div>`);
        }

        getData(id);

        document.getElementById('back-btn').onclick = function () {
            window.location.pathname = `/`;
        }

    </script>

</body>
