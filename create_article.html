<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:3000/static/create_article_style.css">
    <title>Create Article</title>
</head>

<body>

    <section id="add-form">

        <h1>Create article</h1>
        <p>Please, fill the form to add <span class="colored-word">your travel story</span>!</p>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="header-name">Header:</label> <br>
                    <input type="text" id="header-name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label> <br>
                    <textarea type="text" id="description"></textarea>
                </div>
                <div>
                    <label for="image">Upload image file:</label> <br>
                    <input id="image" type="file">
                </div>
            </form>
            <button id="submit-form" class="btn">Submit</button>
        </div>

    </section>


    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCfUMs20JHDtBfXUWKFlO5FQWQqjW2xQhg",
            authDomain: "myourway.firebaseapp.com",
            databaseURL: "https://myourway.firebaseio.com",
            projectId: "myourway",
            storageBucket: "myourway.appspot.com",
            messagingSenderId: "214953978170",
            appId: "1:214953978170:web:532e1bafdd6ce62d064803"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>

        // send user form with nessesary data for article
        async function sendForm(imgUrl) {
            let response = await fetch('https://myourway.firebaseio.com/trip-articles.json', {
                method: 'POST',
                header: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    'header': document.getElementById('header-name').value,
                    'description': document.getElementById('description').value,
                    'image': imgUrl
                })
            })
        }

        async function uploadImage(file) {
            let storageRef = firebase.storage().ref();

            // Create the file metadata
            let metadata = {
                contentType: 'image/jpeg'
            };

            // Upload file and metadata to the object 'images/mountains.jpg'
            var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

            // Listen for state changes, errors, and completion of the upload.
           return new Promise(function(resolve, reject) {
               uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
                   null,
                   error => reject(error.code),
                   () => {
                       // Upload completed successfully, now we can get the download URL
                       uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                           resolve(downloadURL) ;
                       });
                   })
           })
        }

        document.getElementById('submit-form').onclick = async function () {
            let image = await uploadImage(document.getElementById('image').files[0]);
            await sendForm(image);
            window.location.pathname = '';
        }


    </script>

</body>

</html>
